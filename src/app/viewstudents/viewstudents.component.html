<table class="table">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Cnic</th>
      <th scope="col">Subjects</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of studentArray; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.cnic}}</td>
      <td>{{item.selectedSubjects}}</td>
    </tr>
